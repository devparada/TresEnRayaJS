<body>

        <div class="container" id="contenedor">
            <h1>Tres en Raya Game</h1>
            <table class="table-bordered" role="presentation">
                <tr>
                    <td class="celda">

                    <td class="celda">

                    </td>
                    <td class="celda">
                        <input type="button" id="boton8" aria-label="celda8">
                    </td>
                </tr>
            </table>
            <p id="resultado" tabindex="0">Juega</p>
            <button id="botonVolverJugar" class="btn btn-primary mt-2" onclick="location.reload()">Volver a
                jugar</button>
            <script src="js/game.js" defer></script>
        </div>
